<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Six Degrees of Sound — SDOS</title>
  <link rel="icon" href="/static/images/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/static/frontpage_stylesheet.css" />

</head>
<body>
  <div class="page">
    <h1>Six Degrees of Sound</h1>
    <p>Link any two artists using overlapping collaborations</p>

    <form id="connectionForm">
      <div class="input-container">
        <!-- Artist 1 -->
        <div class="input-wrapper">
          <input id="artist1" type="text" placeholder="Start typing artist name..." autocomplete="off" />
          <input id="artist1_id" type="hidden" name="artist1_id" />
        </div>

      <!-- Link icon -->
       <div class="link-icon" id="linkIconWrapper">
        <object 
          id="linkIcon" 
          data="/static/images/loading.svg" 
          type="image/svg+xml"
          class="static-icon"
        ></object>
      </div>
        
        <!-- Artist 2 -->
        <div class="input-wrapper">
          <input id="artist2" type="text" placeholder="Start typing artist name..." autocomplete="off" />
          <input id="artist2_id" type="hidden" name="artist2_id" />
        </div>
      </div>

      <div class="button-container">
        <button id="findBtn" type="submit">Find Connection</button>
      </div>
    </form>

    <div id="loading" style="display:none; margin-top:12px;">Loading…</div>
    <div id="results"></div>
  </div>

  <script src="/static/scripts/find_connection.js"></script>
</body>
</html>
